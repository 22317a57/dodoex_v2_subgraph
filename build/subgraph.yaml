templates:
  - kind: ethereum/contract
    name: DVM
    network: kovan
    source:
      abi: DVM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/DVM/DVM.wasm
      entities:
        - Pair
        - Token
        - DODOSwap
      abis:
        - name: DVM
          file: DVM/abis/DVM.json
        - name: DVMFactory
          file: DVM/abis/DVMFactory.json
        - name: FeeRateModel
          file: DVM/abis/FeeRateModel.json
      eventHandlers:
        - event: DODOSwap(address,address,uint256,uint256,address)
          handler: handleDODOSwap
        - event: BuyShares(address,uint256,uint256)
          handler: handleBuyShares
        - event: SellShares(address,address,uint256,uint256)
          handler: handleSellShares
