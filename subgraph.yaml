        - event: DODOSwap(address,address,uint256,uint256,address,address)
          handler: handleDODOSwap
  - kind: ethereum/contract
    name: CP
    network: kovan
    source:
      abi: CP
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/crowdPooling.ts
