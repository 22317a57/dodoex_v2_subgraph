      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mappings/pool.ts
      entities:
        - Pair
        - Token
        - DODOSwap
      abis:
        - name: DVM
          file: ../abis/DVM.json
        - name: DVMFactory
          file: ../abis/DVMFactory.json
        - name: DPPFactory
          file: ../abis/DPPFactory.json
        - name: FeeRateModel
          file: ../abis/FeeRateModel.json
        - name: DODOZoo
          file: ../abis/DODOZoo.json
        - name: DPP
          file: ../abis/DPP.json
      eventHandlers:
