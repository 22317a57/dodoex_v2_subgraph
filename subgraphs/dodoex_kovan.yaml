      file: ../src/mappings/dodoex/pool.ts
      entities:
        - Pair
        - Token
        - DODOSwap
      abis:
        - name: DVM
          file: ../abis/DVM.json
        - name: DVMFactory
          file: ../abis/DVMFactory.json
