specVersion: 0.0.2
description: Dodoex.io
repository: https://github.com/DODOEX/dodoex_v2_subgraph
schema:
  file: ./dodoex.graphql
dataSources:
  - kind: ethereum/contract
    name: DODOZoo
    network: kovan
    source:
      address: '0x92230e929a2226b29ed3441ae5524886347c60c8'
      abi: DODOZoo
      startBlock: 19962676
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mappings/dodoex/classicPoolFromV1.ts
      entities:
        - User
        - Token
        - UserTokenBlance
        - TransferHistories
      abis:
        - name: ERC20Factory
          file: ../abis/ERC20Factory.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../abis/ERC20NameBytes.json
      eventHandlers:
        - event: DODOBirth(address,address,address)
          handler: handleDODOBirth
templates:
  - kind: ethereum/contract
    name: ERC20
    network: kovan
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mappings/dodoex/erc20.ts
      entities:
        - User
        - Token
        - UserTokenBlance
        - TransferHistories
      abis:
        - name: ERC20
          file: ../abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

