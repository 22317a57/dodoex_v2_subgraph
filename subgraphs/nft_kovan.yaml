specVersion: 0.0.2
description: Dodoex.io
repository: https://github.com/DODOEX/dodoex_v2_subgraph
schema:
  file: ./nft.graphql
dataSources:
  - kind: ethereum/contract
    name: DODONFTProxy
    network: kovan
    source:
      address: '0x649cfcc1713cb7f4866dcaf0fad52903a3902373'
      abi: DODONFTProxy
      startBlock: 24703394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mappings/nft/proxy.ts
      entities:
        - NftCollateralVault
        - Nft
        - VaultNft
        - Fragment
      abis:
        - name: DODONFTProxy
          file: ../abis/DODONFTProxy.json
        - name: Fragment
          file: ../abis/Fragment.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../abis/ERC20NameBytes.json
      eventHandlers:
        - event: CreateNFTCollateralVault(address,address,string,string)
          handler: handleCreateNFTCollateralVault
        - event: CreateFragment(address,address,address)
          handler: handleCreateFragment
  - kind: ethereum/contract
    name: NFTTokenFactory
    network: kovan
    source:
      abi: NFTTokenFactory
      address: '0x834d13ca0322ccfe67596f09cc26ee3584297b94'
      startBlock: 24703373
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mappings/nft/tokenFactory.ts
      entities:
        - NftCollateralVault
        - Nft
        - VaultNft
        - Fragment
      abis:
        - name: NFTTokenFactory
          file: ../abis/NFTTokenFactory.json
        - name: InitializableERC721
          file: ../abis/InitializableERC721.json
        - name: InitializableERC1155
          file: ../abis/InitializableERC1155.json
      eventHandlers:
        - event: NewERC721(address,address)
          handler: handleNewERC721
        - event: NewERC1155(address,address)
          handler: handleNewERC1155
templates:
  - kind: ethereum/contract
    name: NFTCollateralVault
    network: kovan
    source:
      abi: NFTCollateralVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mappings/nft/vault.ts
      entities:
        - NftCollateralVault
        - Nft
        - VaultNft
        - Fragment
      abis:
        - name: NFTCollateralVault
          file: ../abis/NFTCollateralVault.json
        - name: InitializableERC721
          file: ../abis/InitializableERC721.json
        - name: InitializableERC1155
          file: ../abis/InitializableERC1155.json
      eventHandlers:
        - event: AddNftToken(address,uint256,uint256)
          handler: handleAddNftToken
        - event: RemoveNftToken(address,uint256,uint256)
          handler: handleRemoveNftToken
  - kind: ethereum/contract
    name: Fragment
    network: kovan
    source:
      abi: Fragment
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mappings/nft/fragment.ts
      entities:
        - NftCollateralVault
        - Nft
        - VaultNft
        - Fragment
      abis:
        - name: Fragment
          file: ../abis/Fragment.json
      eventHandlers:
        - event: Buyout(address)
          handler: handleBuyout
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
  - kind: ethereum/contract
    name: InitializableERC721
    network: kovan
    source:
      abi: InitializableERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mappings/nft/erc721.ts
      entities:
        - NftCollateralVault
        - Nft
        - VaultNft
        - Fragment
      abis:
        - name: InitializableERC721
          file: ../abis/InitializableERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: InitializableERC1155
    network: kovan
    source:
      abi: InitializableERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/mappings/nft/erc1155.ts
      entities:
        - NftCollateralVault
        - Nft
        - VaultNft
        - Fragment
      abis:
        - name: InitializableERC1155
          file: ../abis/InitializableERC1155.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle